name: "Build Docker File"

on: 
  push:
    branches:
      - main
    paths:
      - "dockerfile/**"
      - ".github/workflows/build_docker.yaml"

permissions:
  id-token: write
  contents: read

jobs:
  Docker_to_build:
    name: Building Docker File
    runs-on: ubuntu-latest
    outputs:
      files_to_build: ${{steps.Dockerfile.outputs.files_to_build}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dockerfile to Build
        id: Dockerfile
        run: | 
          data=()
          files_changed=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | \
            grep dockerfile | cut -d "/" -f 2 | sort -u) 
          if [[ "$files_changed" != "" ]]
          then 
            echo "files changed"
            while read lines ;
            do
               data+=("$lines")
            done <<< "$files_changed"
            echo "array >> ${data[@]}"
            echo "files_to_build=${data[@]}" >> $GITHUB_OUTPUT 
          else
            echo "files not changed" 
          fi    
  Build_Docker:
    name: Building_docker
    runs-on: ubuntu-latest
    needs: Docker_to_build
    if: ${{ needs.Docker_to_build.outputs.files_to_build != '' }}
